<!DOCTYPE html>
<html>

<head>
    <title>Miseri - View Prototype</title>
    <link rel="stylesheet" href="./style.css">

    <!-- En caso de no tener Socket.io en nodeJS, puedes importarlo desde su cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
</head>

<body>
    <!-- Modal de preferecias del usuario -->
    <dialog id="preferences" style="display: none;">
        <h2>User preferences</h2>

        <div class="opt">
            <input type="checkbox" name="format-json" id="format-json">
            <label for="format-json">Format JSON</label>
        </div>

        <div class="opt">
            <input type="checkbox" name="showDateTime" id="showDateTime">
            <label for="showDateTime">Show time</label>
        </div>

        <div class="opt">
            <input type="checkbox" checked name="autoScroll" id="autoScroll">
            <label for="autoScroll">Auto Scroll</label>
        </div>

        <div class="buttons">
            <button id="save">Save</button>
        </div>
    </dialog>

    <!-- Muestra la version de esta aplicación -->
    <span id="clientversion">Client: waiting...</span>

    <!-- Aquí se imprimirá todo lo que nos envie el servidor -->
    <code id="output">
        Establishing connection with the server... <br>
    </code>

    <!-- Muestra la versión de las aplicaciones de la Raspberry, ESP32 y Server -->
    <div class="versions">
        <span id="espversion">Raspberry: waiting...</span>
        <span id="raspversion">ESP32: waiting...</span>
        <span id="servversion">Server: waiting...</span>
    </div>

    <div class="buttons">
        <button id="clear">Clear</button>
        <button id="config">Config</button>
    </div>

    <div class="staticsContainer">
        <span>
            <h2 class="gashead">Gas Media</h2>
            <p class="gasmedia" id="gasMedia">0</p>
        </span>

        <span>
            <h2 class="gashead">C02 Media</h2>
            <p class="gasmedia" id="coMedia">0</p>
        </span>

        <span>
            <h2 class="gashead">Gas Range</h2>
            <p class="gasmedia" id="gasRange">0</p>
        </span>

        <span>
            <h2 class="gashead">C02 Range</h2>
            <p class="gasmedia" id="coRange">0</p>
        </span>

        <!-- <span>
            <h2 class="gashead">Gas Amplitude</h2>
            <p class="gasmedia" id="gasAmplitude">0</p>
        </span>

        <span>
            <h2 class="gashead">C02 Amplitude</h2>
            <p class="gasmedia" id="coAmplitude">0</p>
        </span> -->

    </div>
</body>
<!-- importamos el documento donde hacemos manejamos los eventos -->
<script src="./client.js" defer type="module"></script>

</html>
